<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="images/logo.png" alt="">
            </div>
            <ul></ul>
        </div>

        <div class="main">
            <header>
                <a href="main.html">Back to Main Page</a>
            </header>

            <form action="">
                <h2>SIGN UP AS SUPPLIER</h2>
                <section>
                    <label for="name">Nama UMKM:</label>
                    <input type="text" id="name" name="name">
    
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
    
                    <label for="telphone">Telphone:</label>
                    <input type="text" id="telphone" name="telphone">
    
                    <label for="MoQ">Minimal Order Quantity:</label>
                    <input type="number" id="MoQ" name="MoQ">
    
                    <label for="priceRange">Price Range:</label>
                    <input type="text" id="priceRange" name="priceRange">

                    <label for="category">Category:</label>
                    <select name="category" id="category">
                    <option value="rempah">Rempah</option>
                        <option value="kesenian">Kesenian</option>
                        <option value="agrikultur">Agrikultur</option>
                        <option value="pertambangan">Pertambangan</option>
                        <option value="tekstil">Tekstil/Garment</option>
                        <option value="elektronik">Elektronik</option>
                        <option value="pangan">Pangan</option>
                    </select>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
    
                    <label for="desc">Product description:</label>
                    <input type="text" id="desc" name="desc">
    
                    <label for="tagline">Tagline:</label>
                    <input type="text" id="tagline" name="tagline"><br>
                </section>
                <button type="submit">Submit</button>
            </form>
    
            <main class="cards">
                <!-- content filled with JS script -->
            </main>
        </div>

    </div>
    
</body>
</html>
